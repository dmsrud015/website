<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Bootstrap 5 Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background-image:url('static/555.jpg'); background-size: cover;">
	<section class="h-100">
		{% load bootstrap5 %}
		{% block content %}
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5 p-3">
					</div>
					<div class="card shadow-lg">
						<div class="card-body w-100">
							<h1 class="fs-4 card-title fw-bold mb-4">회원가입</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">이름</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>									
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="id">아이디</label>
									<input id="id" type="text" class="form-control" name="id" value="" required>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password1">패스워드</label>
									<input id="password1" type="text" class="form-control" name="password1" required>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password2">패스워드 확인</label>
									<input id="password2" type="text" class="form-control" name="password2" required>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">이메일</label>
									<input id="email" type="text" class="form-control" name="email" required>
								</div>
								<div class="d-grid gap-2 col-6 mx-auto">
									<button class="btn btn-primary" type="submit" value="Sign Up">가입</button>	
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								이미 계정을 가지고 계시나요? <a href="index.html" class="text-blue">로그인</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		{% endblock %}
	</section>
</body>
</html>
