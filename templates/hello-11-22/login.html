<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bootstrap 5 기반 로그인 페이지 템플릿입니다">
    <title>J.J Books</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image:url('static/555.jpg'); background-size: cover;">
    <section class="h-100">
        {% load static %}
        {% block content %}
        {% load bootstrap5 %}
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5 p-5">
                        <!-- 여기에 로고 또는 추가적인 내용을 넣으십시오 -->
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body w-100">
                            <h1 class="fs-4 card-title fw-bold mb-4">로그인</h1>
                            <form method="POST" action="{% url 'hello:login' %}">
                                {% csrf_token %}
                                {% include "form_errors.html" %}
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">아이디</label>
                                    <input id="username" type="text" class="form-control" name="username" value="{{ form.username.value|default_if_none:'' }}">
                                </div>
                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password">비밀번호</label>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" value="{{ form.password.value|default_if_none:'' }}">
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">로그인 상태 유지</label>
                                    </div>    
                                    <div>
                                        <a href="{% url 'hello:find_pw' %}" class="float-end">
                                            비밀번호를 잊으셨나요?
                                        </a>
                                    </div>
                                </div>
                                
                                <!-- 수정: 로그인 버튼을 폼 안에 이동 -->
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary" type="submit">로그인</button>
                                </div>
                            </form>
                            
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    계정이 없으신가요? <a href="#" class="text-blue">Create One</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </section>
</body>
</html>
